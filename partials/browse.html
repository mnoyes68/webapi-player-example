<div ng-show="myTopTracks.length > 0">
  <h1>Top Tracks</h1>
  <ul class="albums">
    <li ng-repeat="t in myTopTracks">
      <a href="#/albums/{{t.id}}">
        <responsive-cover ng-model="t.album.images"></responsive-cover>
      </a>
      <p>
        <b><a href="#/albums/{{t.album.id}}">{{t.name}}</a></b>
      </p>
    </li>
  </ul>
  <hr/>
  <br/>
</div>

<div ng-show="myTopArtists.length > 0">
  <h1>Top Artists</h1>
  <ul class="albums">
    <li ng-repeat="t in myTopArtists">
      <a href="#/albums/{{t.id}}">
        <responsive-cover ng-model="t.images"></responsive-cover>
      </a>
      <p>
        <b><a href="#/artists/{{t.id}}">{{t.name}}</a></b>
      </p>
    </li>
  </ul>
  <hr/>
  <br/>
</div>
